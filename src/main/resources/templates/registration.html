<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Client registration</title>
  <link href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
  <form action="/login" class="form-signin" method="post" th:action="@{/clients}" th:object="${client}">
    <h2 class="form-signin-heading">Please register</h2>
    <p>
      <label class="sr-only" for="name">Name</label>
      <input autofocus="" class="form-control" id="name" name="name" placeholder="Name"
             required="" th:field="*{name}" type="text">
    </p>
    <p>
      <label class="sr-only" for="surname">Surname</label>
      <input autofocus="" class="form-control" id="surname" name="surname" placeholder="Surname"
             required="" th:field="*{surname}" type="text">
    </p>
    <p>
      <label class="sr-only" for="email">Email</label>
      <input autofocus="" class="form-control" id="email" name="email" placeholder="Email"
             required="" th:field="*{email}" type="text">
    </p>
    <p>
      <label class="sr-only" for="address">Address()</label>
      <input autofocus="" class="form-control" id="address" name="address" placeholder="Address"
             required="" th:field="*{address}" type="text">
    </p>
    <p>
      <label class="sr-only" for="password">Password</label>
      <input class="form-control" id="password" name="password" placeholder="Password" required=""
             th:field="*{password}" type="password">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
